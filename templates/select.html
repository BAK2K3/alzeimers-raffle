
{% extends "base.html" %}

{% block content %}

<section class="container center"> 

{# Ticket Status #}

    <div class="col s12">
      <div class="card darken-1">
        <div class="card-content">
          <span class="card-title">Current Prize and Ticket Status</span>
        </div>
        <div class="card-action">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                      <div class="col s6">
                      <i class="material-icons prefix">mode_edit</i>
                      <span><strong>Total Prizes:</strong></span>
                      </div>
                     <div class="col s6">
                      <i class="material-icons prefix">mode_edit</i>
                      <span><strong>Total Tickets:</strong></span>
                      </div>
                      </div>
                  </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>

</section>

{# Ticket Selection #}
<section class="container center"> 
    <div class="col s12">
      <div class="card darken-1">
        <div class="card-content">
          <span class="card-title">Prize Draw</span>
        </div>
        <div class="card-action">
            <div class="row">
                <form class="col s12" >
                  <div class="row"><button class="waves-effect waves-light btn">Select a Winner!</button></div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>


{# Winner List #}
<section class="container center"> 
    <div class="col s12">
      <div class="card darken-1">
        <div class="card-content">
          <span class="card-title">Winners</span>
        </div>
        <div class="card-action">
            <div class="row">
                
                <span><strong>Name</strong></span> - <span><strong>Prize</strong></span>
                  
            </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
