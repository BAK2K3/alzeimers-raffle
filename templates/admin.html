{% extends "base.html" %}

{% block content %}

<section class="container"> 

    {# Add Prizes #}
  <div class="row">
    <div class="col s12 m4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Add Prize</span>
          <p>Add the name of the prize below:</p>
        </div>
        <div class="card-action">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">Prize</label>
                        </div>
                        <a class="waves-effect waves-light btn">Save</a>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>

    {# Add Tickets #}
  <div class="row">
    <div class="col s12 m4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Add Prize</span>
          <p>Add the name of the prize below:</p>
        </div>
        <div class="card-action">

            <div class="row">
                <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                    <i class="material-icons prefix">mode_edit</i>
                    <input id="icon_prefix2" class="materialize-textarea"></textarea>
                    <label for="icon_prefix2">Name on Ticket</label>
                    </div>
                </div>
                </form>
            </div>
        
        
        </div>
      </div>
    </div>
  </div>

</container>

{% endblock %}
